<div class="login-bg d-flex align-items-center justify-content-center">
    <div class="login-su">
        <div class="d-flex justify-content-center mb-3">
            <img src="https://cdn.discordapp.com/attachments/1017641794202247241/1023594446278897794/uppercase_logoAsset_1.png" width="163" height="67">
        </div>
        <div class="text-center mb-3 h4 text-warning">Sign In</div>
        <form [action]="url" [formGroup]="FormRegister" (ngSubmit)="registerSubmit()" method="POST" FormControl>
            <div class="row mb-3">
                <div class="form-group form-floating col">
                    <input id="firstname" class="form-control" formControlName="Firstname" type="text" required placeholder="First name" />
                    <label for="firstname">First name</label>
                </div>
                <div class="form-group form-floating col">
                    <input id="exampleInputLastname" class="form-control" formControlName="Lastname" type="text" required placeholder="Last name" />
                    <label for="exampleInputLastname">Last name</label>
                </div>
            </div>
            <div class="form-group form-floating col mb-3">
                <input id="email_phonNB" class="form-control" formControlName="Email" type="text" required placeholder="Email or PhoneNumner" />
                <label for="email_phonNB">Email or PhoneNumner</label>
                <span *ngIf="ckemail" name="asd" class=" text-danger"><i class="bi bi-exclamation-circle danger"></i> User already exists ...!</span>
            </div>
            <div class="form-group form-floating col mb-3">
                <input id="exampleInputPassword1" class="form-control" formControlName="Password" type="password" required (ngModelChange)="onchange()" placeholder="Password" />
                <label for="exampleInputPassword1">Password</label>
                <span *ngIf="checkpw" name="asd" class=""><i [ngClass]="iconcheck"></i>  Password not match...!</span>
            </div>
            <div class="form-group form-floating col mb-3">
                <input id="exampleInputPassword2" class="form-control " formControlName="repeatpassword" type="password" required (ngModelChange)="onchange()" placeholder="Password repeat" />
                <label for="exampleInputPassword2">Password repeat</label>
                <span *ngIf="checkpw" name="zxc" class=""><i  [ngClass]="iconcheck"></i>  Password not match...!</span>
            </div>
            <div class="d-flex justify-content-center">
                <button class="button-30 m-2" role="button" type="submit" [disabled]="!FormRegister.valid">Create</button>
            </div>
            <br class=" m-3">
        </form>
        <div class="d-flex justify-content-center">
            <button type="button" class="button-29 forgot-link float-right text-light" routerLink="/login">I have a Acount...!</button>
        </div>
    </div>
</div>
<style>
    .login-bg {
        background: rgba(19, 31, 66, 0.9) url(https://cdn1.parksmedia.wdprapps.disney.com/media/lightbox/wdw/images/stars.png) repeat-x;
        height: 975px;
        padding-top: 15px;
    }

    .login-su {
        margin: 0 auto;
        padding: 15px 20px;
        width: 488px;
        font-size: 12px;
        background: white;
        border-radius: 10px;
    }

    form input {
        background: none;
        /*border: none;
        border-bottom: 1px solid rgb(18, 17, 56);*/
    }

    form label {
        color: rgb(18, 17, 56);
    }
</style>
