<!-- HTML !-->
<!-- <button class="button-85" role="button">Button 85</button> -->
<input class="form-control" [(ngModel)]="inp" type="text">
<div ngModel="inp.value"></div>
<select class="button-85" name="test" id="" (change)="testselect($event.target)">
  <option *ngFor="let i of states;let j = index" value="{{j}}">{{i.name}}</option>
</select>
<span>test : {{inp}}</span>
<div class="mb-3">
    <ngb-rating [formControl]="ctrl"></ngb-rating>
    <div class="form-text small">
        <div *ngIf="ctrl.valid" class="text-success">Thanks!</div>
        <div *ngIf="ctrl.invalid" class="text-danger">Please rate us</div>
    </div>
</div>

<hr>
<pre>Model: <b>{{ ctrl.value }}</b></pre>
<button class="btn btn-sm btn-outline-{{ ctrl.disabled ? 'danger' : 'success'}} me-2" (click)="toggle()">
  {{ ctrl.disabled ? "control disabled" : " control enabled" }}
</button>
<button class="btn btn-sm btn-outline-primary me-2" (click)="ctrl.setValue(null)">Clear</button>
<div class="carousel-item">
    <img src="https://images.unsplash.com/photo-1518384491952-3f4731b5f9cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" class="d-block w-100" alt="The developer is an asshole and didn't want to help you, I'm sorry about that.">
</div>
