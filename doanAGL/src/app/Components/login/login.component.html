<a routerLink="/login/child-b">test child route b</a>


<form class=" g-3 needs-validation" [formGroup]="loginForm" novalidate>
    <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" name="username" class="form-control" formControlName="userName">
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" formControlName="password">

    </div>
    <div class="col-12 mt-3">
        <button class="btn btn-primary " type="submit">Submit form</button>
    </div>
</form>
<textarea name="test" id="" cols="30" rows="10"></textarea>
<i class="fa-brands fa-facebook iconanima" style="
font-size: 100px;
box-shadow: 10px -5px 10px black
"></i>
<style>
    .iconanima {
        /*animation: name duration timing-function delay iteration-count direction fill-mode;*/
        animation: chaychay 10s infinite;
    }

    @keyframes chaychay {
        0% {
            transform: translateX(-25px);
        }
        50% {
            transform: translateX(50px);
        }
        100% {
            transform: translateX(-25px);
        }
    }
</style>
