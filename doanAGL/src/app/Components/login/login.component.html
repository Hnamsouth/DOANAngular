<!-- <button type="botton" (click)="addtest()">add</button> -->
<div class="login-bg d-flex align-items-center justify-content-center">
    <div class="login-su">
        <div class="d-flex justify-content-center mb-3">
            <img src="https://cdn.discordapp.com/attachments/1017641794202247241/1023594446278897794/uppercase_logoAsset_1.png" width="163" height="67">
        </div>
        <div class="text-center mb-3 h4 text-warning">Sign In</div>
        <form [formGroup]="FormLogin" (ngSubmit)="loginSubmit()" class="mb-3" method="POST" action="/">
            <div class="form-group form-floating mb-3">
                <!-- <span class="input-group-text"><i class="bi bi-person-circle"></i></span> -->
                <input id="floatingInput" class="form-control" formControlName="email" required type="email" placeholder="Enter email or phone" />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-group form-floating mt-3 mb-3">
                <!-- <span class="input-group-text"><i class="bi bi-shield-lock"></i></span> -->
                <input id="floatingPassword" class="form-control" formControlName="password" required type="password" placeholder="Enter your password" />
                <label for="floatingPassword">Password</label>
            </div>
            <span class="text-danger" *ngIf="checkuser">User name or Password incorrect</span>
            <div class="d-flex justify-content-center mt-3">
                <button class="button-30 " role="button" type="submit" [disabled]="!FormLogin.valid">Login</button>
            </div>
        </form>
        <p class=" text-center"> <a class="forgot-link float-right text-dark" href="#l">Forgot password?</a></p>
        <div class="d-flex justify-content-center mt-3">
            <a type="button" class="button-29" routerLink="/register" data-bs-dismiss="modal" aria-label="Close">Create New Acount</a>
        </div>
    </div>
</div>

<style>
    .login-bg {
        background: rgba(19, 31, 66, 0.9) url(https://cdn1.parksmedia.wdprapps.disney.com/media/lightbox/wdw/images/stars.png) repeat-x;
        height: 975px;
        padding-top: 15px;
    }

    .login-su {
        margin: 0 auto;
        padding: 15px 20px;
        width: 402px;
        font-size: 12px;
        background: white;
        border-radius: 10px;
    }

    form input {
        background: none;
        /*border: none;
        border-bottom: 1px solid rgb(18, 17, 56);*/
    }

    form label {
        color: rgb(12, 11, 54);
    }
</style>
