<div id="main-wrapper" class="">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                </div>
                                <h6 class="h5 mb-0">Welcome back!</h6>
                                <p class="text-muted mt-2 mb-5">Enter your email address and password to access admin panel.</p>
                                <form [formGroup]="FormLogin" (ngSubmit)="loginSubmit()" class="mb-3" method="POST" action="/">
                                    <div class="form-group  form-floating mb-3">
                                        <!-- <span class="input-group-text"><i class="bi bi-person-circle"></i></span> -->
                                        <input id="exampleInputEmail1" id="floatingInput" class="form-control" formControlName="email" required type="email" placeholder="Enter email or phone" />
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                    <div class="form-group form-floating mt-3 mb-3">
                                        <!-- <span class="input-group-text"><i class="bi bi-shield-lock"></i></span> -->
                                        <input id="exampleInputPassword1" id="floatingPassword" class="form-control" formControlName="password" required type="password" placeholder="Enter your password" />
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div class="d-flex justify-content-center mt-3">
                                        <button class="button-30 " role="button" type="submit" [disabled]="!FormLogin.valid">Login</button>
                                    </div>
                                </form>
                                <p class=" text-center"> <a class="forgot-link float-right text-primary" href="#l">Forgot password?</a></p>
                                <div class="d-flex justify-content-center mt-3">
                                    <a type="button" class="button-29" routerLink="/register">Create New Acount</a>
                                </div>
                                <!-- <button type="button" class="button-30" (click)="checkurl()">test</button> -->
                            </div>
                        </div>
                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <h4 class="text-white mb-4">This beautiful theme yours!</h4>
                                    <p class="lead text-white">&quot;Best investment i made for a long time. Can only recommend it for other users.&quot;</p>
                                    <p>- Admin User</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
